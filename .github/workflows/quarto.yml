name: Render and Publish Quarto site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout repo
      - uses: actions/checkout@v4

      # 2) Install Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # 3) Install R
      - uses: r-lib/actions/setup-r@v2

      # 4) Install ONLY the basic R packages needed for Quarto labs
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::knitr
            any::rmarkdown
            any::ggplot2
            any::dplyr
            any::tidyr
            any::readr
          cache-version: 1

      # 5) Render the site
      - name: Render Quarto site
        run: quarto render

      # 6) Upload site for GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      # 7) Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
